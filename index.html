<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agro challenge</title>
    <!-- GLOBAL MANDATORY STYLES -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
      
    
    

</head>
<body>
   
			
				<div class="col-md-6 animate-box forms ">
					
					
						<div class="row form-group ">
                            <h3>Зворотній зв'язок</h3>
                            <form id="form">
							<div class="col-md-12 input-prepend">
								<label for="fname">Ім'я</label>
								<input type="text" id="fname" class="form-control" placeholder="Ваше Ім'я" name="name">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12 input-prepend">
								<label for="email">Почтова адреса</label>
								<input type="text" id="email" class="form-control" placeholder="Введіть ваш e-mail" name="email">
							</div>
						</div>

						

						<div class="row form-group">
							<div class="col-md-12 input-prepend">
								<label for="message">Message</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Ваша Повідомлення" ></textarea>
							</div>
						</div>

                        
						<div class="form-group feedback">
							<button class="btn btn-lg btn-primary knopka">Відправити</button>
                            
						</div>

					</form>		
				</div>
			</div>
			
		
	</div>   
	
               
                         
            
</body>
<!-- Back To Top -->
        
        
       
</html>
